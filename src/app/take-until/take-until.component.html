<button class="btn btn-success" (click)="emitObservable()">Start</button>
<button class="btn btn-success" (click)="stopObservable()">Stop</button>
<button class="btn btn-success" (click)="doTake()">Take</button>
<button class="btn btn-success" (click)="doTakeWhile()">TakeWhile</button>
<button class="btn btn-success" (click)="doTakeLast()">TakeLast</button>
